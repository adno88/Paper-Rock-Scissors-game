<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Paper, Rock, Scissors Game</title>
</head>
<body>
    <h1>Rock / Paper / Scissors</h1>
    <div class="scores">
        <p class="player">Player: <span class="p-points">0</span></p>
        <p class="computer">Computer: <span class="c-points">0</span></p>
    </div>
    <section>
        <button><img src="image/paper.png" alt="paper"/></button>
        <button><img src="image/rock.png" alt="rock"/></button>
        <button><img src="image/scissors.png" alt="scissors"/></button>
    </section>
    <div class="choices">
        <p class="player">
            Player chose: <span class="p-choice">Paper</span>
        </p>
        <p class="computer">
            Computer chose: <span class="c-choice">Rock</span>
        </p>
    </div>
    <p class="game-result">You Won!</p>
    <button class="reset-game">Reset Game</button>
    <script src="main.js"></script>
</body>
</html>
